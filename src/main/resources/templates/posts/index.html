<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Posts!</title>
</head>
<body>
<h1>All Posts</h1>
<ul>
  <li th:each="post : ${posts}">
    <a th:href="@{|/posts/${post.id}|}"><h2 th:text="${post.title}"></h2></a>
    <p th:text="${post.content}"></p>
  </li>
</ul>
</body>
</html>
