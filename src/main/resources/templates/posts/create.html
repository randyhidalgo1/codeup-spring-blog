<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head"><title>Posts page</title></head>
<body>
<div class="page-wrapper">
    <header th:replace="partials/navbar :: navbar"></header>
    <div class="container grow justify-center">
        <div class="row justify-center">
            <div class="column shrink">

                <h1 th:if="${post.id == 0 }">Create a Post</h1>
                <h1 th:if="${post.id != 0 }">Edit a post #[[${post.id}]]</h1>
<!--                <form th:action="@{/posts/create}" th:method="post" th:object="${post}">-->
                <form th:action="@{/posts/create}" th:method="post" th:object="${post}">

                <div class="input-wrapper">
                        <label for="title">Title:</label>
                        <input type="text" id="title" th:field="*{title}">
                    </div>
                    <div class="input-wrapper">
                        <label for="body">Body of Post:</label>
                        <textarea id="body" rows="20" cols="10" th:field="*{body}"></textarea>
                    </div>
                    <input type="hidden" th:field="*{user}">
                    <button class="btn primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
