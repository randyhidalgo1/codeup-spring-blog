<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ads!</title>
</head>
<body>
<h1>Welcome to Ads</h1>
<ul>
  <li th:each="ad : ${ads}">
    <a th:href="@{|/ad/${ad.id}|}"><h2 th:text="${ad.title}"></h2></a>
    <p th:text="${ad.description}"></p>
  </li>
</ul>
