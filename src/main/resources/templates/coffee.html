<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee</title>
</head>
<body>

<h1>Coffee!</h1>
<h2>What's your favorite roast</h2>
    <ul>
        <li><a href="/coffee/dark"> Dark Roast</a></li>
        <li><a href="/coffee/medium"> Medium Roast</a></li>
        <li><a href="/coffee/light"> Light Roast</a></li>
    </ul>

    <h2 th:if="${roast}">
    <!--        Old school way-->
    <!--        <p>You Selected <span th:text="${roast}"></span>roast</p>-->
    <!--        New School way-->
    <p>You Selected [[${roast}]] roast!</p>
    </h2>
<div>
    <h2>Sing-up here</h2>
    <form action="/coffee" method="post">
    <label for="email">Your Email:</label>
    <input type="email" name="email" id="email">
    <button type="submit">Sign Up</button>
    </form>
    <h3 th:if="${email}">Thanks for signing up! We'll send the newsletter to [[${email}]]</h3>
</div>
</body>
</html>
